 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
 </head>
 <body>
    <header>
        <div id="company-name">Wise</div>
    </header>

    <div id="main-box">
      <div id="signup">
         <div id="promotion">
            <div id="promotion1">Become smarter by investing few minutes everyday.</div>
            <div id="promotion2">Get the daily email that makes reading the news enjoyable. Stay informed and entertained, for free.</div>
         </div>

         <form action="/" method="POST">
            <input type="text" id="input" placeholder="First Name" name="f_name">
            <input type="text" id="input" placeholder="Last Name" name="l_name">
            <input type="email" id="input" placeholder="youremail@domain.com" name="email">
            <button id="get-started">Get Started</button>
         </form>
      </div>
    </div>
 </body>
 </html>
